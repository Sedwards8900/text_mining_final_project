          } catch (e) {} })();</script><div id="fusion-app"><div style="display:none" id="article-basic" data-fusion-collection="layouts" data-fusion-type="article-basic" data-fusion-message="Could not render component [layouts:article-basic]"></div><button id="ot-sdk-btn" class="ot-sdk-show-settings" style="display:none">Cookie Settings</button></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="ajc";Fusion.contextPath="/pf";Fusion.deployment="947";Fusion.globalContent={"_id":"NNGLNM7OWRCYJH3AC6KTZ5OZAU","canonical_url":"/atlanta-weather/breaking-downed-trees-power-outages-due-to-severe-storms-in-north-georgia/NNGLNM7OWRCYJH3AC6KTZ5OZAU/","content_elements":[{"_id":"SVTBZEPVOFAP7NUUKYGN7W2SRY","type":"text","additional_properties":{"_id":1689967624051,"comments":[],"inline_comments":[]},"content":"Tammy Stafford and her husband were driving home to northwest Georgia from a DeKalb County hospital when the sky turned black and the highway began to flood."},{"_id":"CGWXWNX42FB2XNPYZT6BQDQIJQ","type":"text","additional_properties":{"_id":1689967624052,"comments":[],"inline_comments":[]},"content":"A frantic text message from her daughter urged her to stay exactly where she was."},{"_id":"GN5C74PDSRE6DNFRLBY3XEL6PY","type":"text","additional_properties":{"_id":1689967624053,"comments":[],"inline_comments":[]},"content":"The storm is bad. Trees are breaking down everywhere, Stafford recounted the text stating."},{"_id":"I5FTDXKQ3ZEPHCJB333KAORDLE","type":"text","additional_properties":{"_id":1689967624054,"comments":[],"inline_comments":[]},"content":"Its about an 85-mile drive from Emory University Hospital to Staffords 20-acre property just south of Chatsworth. Storms began to hit North Georgia as early as about 4 p.m. Thursday, leaving a path of destruction."},{"_id":"ZNJ5HMKXOZAVZK6NMDZO3QS5WM","type":"text","additional_properties":{"_id":1689967624055,"comments":[],"inline_comments":[]},"content":"On Ga. 411 North around Fairmount, Stafford said she had to pull over. She was one of several drivers who waited for the storm to pass after driving about 30 mph to keep from hydroplaning."},{"_id":"THP64QU2VJHWPAPLQGWLHO4O6I","type":"text","additional_properties":{"_id":1689967624056,"comments":[],"inline_comments":[]},"content":"It was very dark and ominous, she told The Atlanta Journal-Constitution. The winds were so bad it was blowing our car."},{"_id":"MD2U7XHFLNHYNMEJK2VKDYVSXU","type":"text","additional_properties":{"_id":1689967624057,"comments":[],"inline_comments":[]},"content":"Severe thunderstorm warnings went out Thursday afternoon and stretched into the overnight hours as the storms moved southeast into Middle Georgia and eventually South Carolina. Wind gusts reached up to 70 mph across metro Atlanta, according to the National Weather Service, causing trees and powerlines to overturn."},{"_id":"5MMSAFLNKFHAVDC2MKV6OF2QIQ","type":"text","additional_properties":{"_id":1689967624058,"comments":[],"inline_comments":[]},"content":"Countless residents woke up Friday to no power. Others were trapped in their homes due to fallen trees blocking roads. That was just some of the damage that ravaged the state as severe storms rolled through."},{"_id":"3HGQKSUKWVFJLCICDHZ3H5YBKY","additional_properties":{"fullSizeResizeUrl":"/resizer/F8hFidQfTzeBW0Uj3PYMibwtPj0=/arc-anglerfish-arc2-prod-ajc/public/3HGQKSUKWVFJLCICDHZ3H5YBKY.jpg","galleries":[],"ingestionMethod":"manual","iptc_title":"Tammy Stafford","keywords":[],"mime_type":"image/jpeg","originalName":"tammy stafford.jpg","originalUrl":"https://cloudfront-us-east-1.images.arcpublishing.com/ajc/3HGQKSUKWVFJLCICDHZ3H5YBKY.jpg","owner":"caroline.silva@ajc.com","proxyUrl":"/resizer/F8hFidQfTzeBW0Uj3PYMibwtPj0=/arc-anglerfish-arc2-prod-ajc/public/3HGQKSUKWVFJLCICDHZ3H5YBKY.jpg","published":true,"resizeUrl":"/resizer/F8hFidQfTzeBW0Uj3PYMibwtPj0=/arc-anglerfish-arc2-prod-ajc/public/3HGQKSUKWVFJLCICDHZ3H5YBKY.jpg","restricted":false,"thumbnailResizeUrl":"/resizer/W7OvDATETc-NG2i2W-Sr6hYnLNw=/300x0/arc-anglerfish-arc2-prod-ajc/public/3HGQKSUKWVFJLCICDHZ3H5YBKY.jpg","version":0,"template_id":594,"_id":"AXG5O7PFJBG5PHZ3VVVWVKGXBA","comments":[]},"address":{},"auth":{"1":"bbde2fe8145fdf96b41faa698bc13ffe17d0c3ef02cc656a9e94efdee155a673"},"caption":"At least two giant oak trees came crashing down Thursday afternoon on Tammy Stafford's property during severe storms, she told The Atlanta Journal-Constitution.","created_date":"2023-07-21T19:17:56Z","credits":{"affiliation":[{"name":"Tammy Stafford","type":"author"}],"by":[{"byline":"Tammy Stafford","name":"Tammy Stafford","type":"author"}]},"distributor":{"mode":"reference","reference_id":"8aec2b8c-455c-4816-903d-79fc8fdf8019"},"height":1800,"image_type":"photograph","last_updated_date":"2023-07-21T19:17:56Z","licensable":false,"owner":{"id":"ajc","sponsored":false},"source":{"name":"AJC","source_type":"staff","additional_properties":{"editor":"photo center"},"edit_url":"","system":"photo center"},"subtitle":"Tammy Stafford","taxonomy":{"associated_tasks":[]},"type":"image","url":"https://cloudfront-us-east-1.images.arcpublishing.com/ajc/3HGQKSUKWVFJLCICDHZ3H5YBKY.jpg","version":"0.10.9","width":1440,"syndication":{},"creditIPTC":"Tammy Stafford"},{"_id":"5MKAYBOOFRCFDMFTC3P3CROTTA","type":"text","additional_properties":{"_id":1689967624060,"comments":[],"inline_comments":[]},"content":"Stafford, 59, has lived on the same property her entire life. Its been in the family for more than 100 years, she said, and Thursdays storms were the worst she has ever experienced."},{"_id":"ZHHAQMSK75CINMVJ3WOAQYC3OM","type":"text","additional_properties":{"_id":1689967624061,"comments":[],"inline_comments":[]},"content":"When she got home around 4:30 p.m., she saw several large trees had fallen, taking powerlines down with them. She said her home is also covered in leaves and other debris, but no structures were damaged."},{"_id":"PTPCSVJHINFNRBFUOFKTKHBZMY","type":"text","additional_properties":{"_id":1689967624062,"comments":[],"inline_comments":[]},"content":"Georgia Power employees knocked on her front door Friday morning, notifying her that her power should return by 11 p.m.  more than 30 hours after the electricity went out."},{"_id":"X6ZKEC54V5DEVAU6CM2OGTEVJY","type":"text","additional_properties":{"_id":1689967624063,"comments":[],"inline_comments":[]},"content":"As we sit here and have sweat on our brows, there are so many things to be thankful for, she said."},{"_id":"FIYVLU3F3ZCMHDDVGU5CQZETT4","type":"text","additional_properties":{"_id":1689969097373,"comments":[],"inline_comments":[]},"content":"In Sandy Springs, several residents also remained without power Friday morning. A large tree fell on powerlines along Spalding Road near Hewlett Drive, cutting electricity to people in the area and blocking others in their homes."},{"_id":"472W3X4XZZHH3J2NDFQ4MAYSQE","type":"text","additional_properties":{"_id":1689967624065,"comments":[],"inline_comments":[]},"content":"The whole street ... was pitch black, no power. Luckily, we had a generator, so our house had backup power, resident Jordan Dubrof said."},{"type":"oembed_response","subtype":"facebook-post","_id":"HMF67AYA2BBEJKFQ4DCK2OF7JA","raw_oembed":{"author_name":"Forsyth County Georgia Government","author_url":"https://www.facebook.com/ForsythCountyGovernment","provider_url":"https://www.facebook.com","provider_name":"Facebook","html":"<div id=\"fb-root\"></div>\n<script async=\"1\" defer=\"1\" crossorigin=\"anonymous\" src=\"https://connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v17.0\" nonce=\"xLlthevk\"><\/script><div class=\"fb-post\" data-href=\"https://www.facebook.com/ForsythCountyGovernment/posts/pfbid0vGdibVfL77AwbGaB9nPRr3YAj4UuSwXtqQaKzuhJSkj969HkZCbYkHVTywhmVDoql?__cft__%5B0%5D=AZXxjj7Ws3onC-NZTbFxn9u5qndHZgMVcfgcYJSAe1RV6C9meacSQlldUUc1Pv3wjEWjEtrhW29LHmUdbHfWnzVWz6-fbAaD479HU6BIuQioC-c_yof1VsYyGu0wflVS8kHci-SZHKFdkb-pygYKtjwXng5MTwm7BZg4_o1PL4bHOg&amp;__tn__=%2CO%2CP-R\" data-width=\"552\"><blockquote cite=\"https://graph.facebook.com/100064592716689/posts/652255740270844/\" class=\"fb-xfbml-parse-ignore\"><p>UPDATE: Our partners at Georgia Power have restored power to our water plant. We ask that water conservation efforts...</p>Posted by <a href=\"https://www.facebook.com/ForsythCountyGovernment\">Forsyth County Georgia Government</a> on&nbsp;<a href=\"https://graph.facebook.com/100064592716689/posts/652255740270844/\">Friday, July 21, 2023</a></blockquote></div>","type":"facebook-post","version":"1.0","width":552,"_id":"https://www.facebook.com/ForsythCountyGovernment/posts/pfbid0vGdibVfL77AwbGaB9nPRr3YAj4UuSwXtqQaKzuhJSkj969HkZCbYkHVTywhmVDoql?__cft__[0]=AZXxjj7Ws3onC-NZTbFxn9u5qndHZgMVcfgcYJSAe1RV6C9meacSQlldUUc1Pv3wjEWjEtrhW29LHmUdbHfWnzVWz6-fbAaD479HU6BIuQioC-c_yof1VsYyGu0wflVS8kHci-SZHKFdkb-pygYKtjwXng5MTwm7BZg4_o1PL4bHOg&__tn__=%2CO%2CP-R","additional_properties":{"_id":1689971955950,"comments":[]}},"referent":{"id":"https://www.facebook.com/ForsythCountyGovernment/posts/pfbid0vGdibVfL77AwbGaB9nPRr3YAj4UuSwXtqQaKzuhJSkj969HkZCbYkHVTywhmVDoql?__cft__[0]=AZXxjj7Ws3onC-NZTbFxn9u5qndHZgMVcfgcYJSAe1RV6C9meacSQlldUUc1Pv3wjEWjEtrhW29LHmUdbHfWnzVWz6-fbAaD479HU6BIuQioC-c_yof1VsYyGu0wflVS8kHci-SZHKFdkb-pygYKtjwXng5MTwm7BZg4_o1PL4bHOg&__tn__=%2CO%2CP-R","provider":"https://www.facebook.com/plugins/post/oembed.json/?url=","referent_properties":{"additional_properties":{"_id":1689971955950,"comments":[]}},"service":"oembed","type":"facebook-post"}},{"_id":"JXB7TCLPUZCZHN5VIXH3MN44BA","type":"text","additional_properties":{"_id":1689967624067,"comments":[],"inline_comments":[]},"content":"Power outages in Forsyth County resulted in the loss of operations at the countys water plant until Friday afternoon. Residents were urged to use water for emergency purposes only, and asked to continue conserving water until noon Saturday ."},{"_id":"MRPGSHDSDRGRPCJUASVII4SLIM","type":"text","additional_properties":{"_id":1689967624068,"comments":[],"inline_comments":[]},"content":"I am so grateful to our amazing first responders, line workers and community leaders cleaning up from the severe storms that hit our homes last night, Rep. Rich McCormick told the AJC. I am following the situation closely, coordinating with local officials, and talking with Forsyth Sheriff Ron Freeman to ensure my team is at his disposal for cleanup and cooperation."},{"_id":"4KH4MGGTGZBERCL2367COYCYVQ","type":"text","additional_properties":{"_id":1689967624069,"comments":[],"inline_comments":[]},"content":"Some buildings also suffered severe damage caused by strong winds. In Gordon County, a gyms exterior brick wall collapsed. No injuries were reported at the Firehouse Gym, located just off I-75 in Calhoun, but the facility will be closed until further notice."},{"_id":"QWOELSCXBVB2PAMUEBCX3YGFBE","type":"text","additional_properties":{"_id":1689967624070,"comments":[],"inline_comments":[]},"content":"Well come back stronger as a gym family, manager Robert Melville said."},{"_id":"QZTYCK4LLVGKPM5VTNBGVOZEBA","additional_properties":{"fullSizeResizeUrl":"/resizer/USdCxBbhMz_ntBpViy07O7ocjUY=/arc-anglerfish-arc2-prod-ajc/public/QZTYCK4LLVGKPM5VTNBGVOZEBA.jpg","galleries":[],"ingestionMethod":"manual","iptc_title":"Calhoun Police Department","keywords":[],"mime_type":"image/jpeg","originalName":"calhoun gym.jpg","originalUrl":"https://cloudfront-us-east-1.images.arcpublishing.com/ajc/QZTYCK4LLVGKPM5VTNBGVOZEBA.jpg","owner":"caroline.silva@ajc.com","proxyUrl":"/resizer/USdCxBbhMz_ntBpViy07O7ocjUY=/arc-anglerfish-arc2-prod-ajc/public/QZTYCK4LLVGKPM5VTNBGVOZEBA.jpg","published":true,"resizeUrl":"/resizer/USdCxBbhMz_ntBpViy07O7ocjUY=/arc-anglerfish-arc2-prod-ajc/public/QZTYCK4LLVGKPM5VTNBGVOZEBA.jpg","restricted":false,"thumbnailResizeUrl":"/resizer/NQoqUijQXJWPFcJpbp3Wey8B8yA=/300x0/arc-anglerfish-arc2-prod-ajc/public/QZTYCK4LLVGKPM5VTNBGVOZEBA.jpg","version":0,"template_id":594,"_id":"SIC4HOWPKRAZTH22EN3RMXYACE","comments":[]},"address":{},"auth":{"1":"1eecb2fa93bb77d4460aa3da2d0c338e7a160b10a84434adc5be7fcd8ebbc8b5"},"caption":"A gym in Calhoun was damaged Thursday evening during strong storms.","created_date":"2023-07-20T23:12:48Z","credits":{"affiliation":[{"name":"Calhoun Police Department","type":"author"}],"by":[{"byline":"Calhoun Police Department","name":"Calhoun Police Department","type":"author"}]},"distributor":{"mode":"reference","reference_id":"8aec2b8c-455c-4816-903d-79fc8fdf8019"},"height":871,"image_type":"photograph","last_updated_date":"2023-07-20T23:12:48Z","licensable":false,"owner":{"id":"ajc","sponsored":false},"source":{"name":"AJC","source_type":"staff","additional_properties":{"editor":"photo center"},"edit_url":"","system":"photo center"},"subtitle":"Calhoun gym","taxonomy":{"associated_tasks":[]},"type":"image","url":"https://cloudfront-us-east-1.images.arcpublishing.com/ajc/QZTYCK4LLVGKPM5VTNBGVOZEBA.jpg","version":"0.10.9","width":1200,"syndication":{},"creditIPTC":"Calhoun Police Department"},{"_id":"7O46GJYS7RFUFNKOAIB46TQIVA","type":"text","additional_properties":{"_id":1689962854813,"comments":[],"inline_comments":[]},"content":"In Cherokee County, winds toppled the canopy to a vacant BP gas station, Channel 2 Action News reported. As many as 26,000 county residents lost power Thursday and 13,000 were still in the dark by Friday morning. Amicalola Power told customers it will take multiple days before all the power is restored after finding more than 30 broken power poles."},{"_id":"DZ6JY2ILSREUDAYDO3MRKI2LP4","type":"text","additional_properties":{"_id":1689962854814,"comments":[],"inline_comments":[]},"content":"Several metro officials warned of downed trees blocking roads and fallen powerlines that posed one more hurdle for cleanup efforts."},{"_id":"IPR2FHAQZZAHLIPDUZF7IZDFFE","type":"text","additional_properties":{"_id":1689962854815,"comments":[],"inline_comments":[]},"content":"If you dont have to get out and drive, please dont, officials in Cherokee County said as the storms began to hit."},{"_id":"RNBKSPFDWBGZTL2BLWWIXRGPFE","type":"text","additional_properties":{"_id":1689962854816,"comments":[],"inline_comments":[]},"content":"<a href=\"https://outagemap.georgiapower.com/\">Georgia Power</a> said Friday that its crews worked through the night to restore service to more than 200,000 customers, but there were nearly 50,000 customers still without power by the morning. Crews were still working as safely and quickly as possible to continue restoration, the company said on Twitter.<a href=\"https://georgiaemc.com/page/outages\"> </a><a href=\"https://georgiaemc.com/page/outages\">Georgia EMCs</a> reported as many as 180,000 outages Thursday evening. By early Friday afternoon, about 30,000 customers were still without power, nearly half of whom were in metro Atlanta."},{"type":"oembed_response","subtype":"twitter","_id":"2SBJ6WW2FZFGTMX3DSHWJGD774","raw_oembed":{"url":"https://twitter.com/GeorgiaPower/status/1682369354606706691","author_name":"Georgia Power","author_url":"https://twitter.com/GeorgiaPower","html":"<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Our crews worked throughout the night to restore service today following high winds, heavy rain, and severe weather. They are still working as safely and quickly as possible to continue restoration. Thank you for your patience, and please stay safe. <a href=\"https://t.co/ziteMvpqDu\">https://t.co/ziteMvpqDu</a> <a href=\"https://t.co/olBM4LP0ka\">pic.twitter.com/olBM4LP0ka</a></p>&mdash; Georgia Power (@GeorgiaPower) <a href=\"https://twitter.com/GeorgiaPower/status/1682369354606706691?ref_src=twsrc%5Etfw\">July 21, 2023</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n","width":550,"height":null,"type":"twitter","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https://twitter.com","version":"1.0","_id":"https://twitter.com/GeorgiaPower/status/1682369354606706691","additional_properties":{"_id":1689971955960,"comments":[]}},"referent":{"id":"https://twitter.com/GeorgiaPower/status/1682369354606706691","provider":"https://publish.twitter.com/oembed?url=","referent_properties":{"additional_properties":{"_id":1689971955960,"comments":[]}},"service":"oembed","type":"twitter"}},{"_id":"3M6QT5TAPJABBFPGUKKUPNHYAI","type":"text","additional_properties":{"_id":1689962854819,"comments":[],"inline_comments":[]},"content":"As residents recover and officials quickly work to clear debris and restore power, Channel 2 meteorologist Ashley Kramlich projected that a second round of storms entering the state Friday and continuing into Saturday has the potential to further ravage parts of North and Middle Georgia."},{"_id":"CBTXKVJIGJDXTOSPGEYDP52AUY","type":"text","additional_properties":{"_id":1689962854820,"comments":[],"inline_comments":[]},"content":"The severe weather and punishing heat is being driven by high-pressure atmospheric conditions in the southwestern part of the United States that have created a dome effect, trapping vast areas of sweltering heat that sometimes prevent rain and clouds that could bring relief to those areas."},{"_id":"2AKPZQB4KZGNZPZA4SCDIMD5BI","type":"interstitial_link","additional_properties":{"_id":"3RQWF44YDFDT3H4SY6SRUETMBM","comments":[]},"content":"FRIDAYS WEATHER: Ring of fire causing extreme heat, potentially severe storms","url":"https://www.ajc.com/atlanta-weather/fridays-weather-ring-of-fire-causing-extreme-heat-potentially-severe-storms/EXUU5QFR5FG5BEN6FV74FXQGOQ/"},{"_id":"IF25H4EK5ZCRXODKI2NT3AV4HI","type":"text","additional_properties":{"_id":1689962854824,"comments":[],"inline_comments":[]},"content":"Georgia, however, is far enough away from the heat dome that it sits in what meteorologists call the ring of fire."},{"_id":"KUU47HFBFNCWBAICVFIBAGKO7U","type":"text","additional_properties":{"_id":1689962854825,"comments":[],"inline_comments":[]},"content":"The ring, meaning the clockwise wind flow around the high pressure. Fire, meaning the thunderstorms that form on the outskirts of this high pressure, Kramlich said."},{"_id":"EVRCEGO74NE6RLHBEVF5CUOIYU","type":"text","additional_properties":{"_id":1689962854826,"comments":[],"inline_comments":[]},"content":"So not only are we getting the heat from this area of high pressure, but were also getting the storms because were just so far away from the high pressure that we are in that threat area where we get that potential for some strong to severe storms, she said."},{"type":"oembed_response","subtype":"twitter","_id":"BIZZDODI2RH3DA3TEXXS2LYDYE","raw_oembed":{"url":"https://twitter.com/NWSAtlanta/status/1682338618726301696","author_name":"NWS Atlanta","author_url":"https://twitter.com/NWSAtlanta","html":"<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">After yesterday&#39;s severe weather, more storms are expected today. Unfortunately, more severe weather is possible, with damaging wind gusts again the primary threat. While a few storms are out there this morning, the main severe risk will be this evening. <a href=\"https://twitter.com/hashtag/gawx?src=hash&amp;ref_src=twsrc%5Etfw\">#gawx</a> <a href=\"https://t.co/DoDXCCabk9\">pic.twitter.com/DoDXCCabk9</a></p>&mdash; NWS Atlanta (@NWSAtlanta) <a href=\"https://twitter.com/NWSAtlanta/status/1682338618726301696?ref_src=twsrc%5Etfw\">July 21, 2023</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n","width":550,"height":null,"type":"twitter","cache_age":"3153600000","provider_name":"Twitter","provider_url":"https://twitter.com","version":"1.0","_id":"https://twitter.com/NWSAtlanta/status/1682338618726301696?s=20","additional_properties":{"_id":1689971955967,"comments":[]}},"referent":{"id":"https://twitter.com/NWSAtlanta/status/1682338618726301696?s=20","provider":"https://publish.twitter.com/oembed?url=","referent_properties":{"additional_properties":{"_id":1689971955967,"comments":[]}},"service":"oembed","type":"twitter"}},{"_id":"BA77MCQYYRAFBGNVT6WTKLPJMU","type":"text","additional_properties":{"_id":1689945402609,"comments":[],"inline_comments":[{"comment":" Please return to The Atlanta Journal-Constitution for updates.","pos":0}]},"content":""}],"credits":{"by":[{"_id":"caroline-silva","type":"author","version":"0.5.8","name":"Caroline Silva","image":{"url":"https://s3.amazonaws.com/arc-authors/ajc/651b204f-c95e-4dc8-819d-7724d64623b6.png","version":"0.5.8"},"description":"Caroline Silva is a Breaking News reporter for The Atlanta Journal-Constitution.","url":"/staff/caroline-silva/","slug":"","social_links":[{"site":"email","url":"caroline.silva@ajc.com"},{"site":"linkedin","url":"https://www.linkedin.com/in/caroline-carrasco-silva-963662184/"}],"socialLinks":[{"site":"email","url":"caroline.silva@ajc.com","deprecated":true,"deprecation_msg":"Please use social_links."},{"site":"linkedin","url":"https://www.linkedin.com/in/caroline-carrasco-silva-963662184/","deprecated":true,"deprecation_msg":"Please use social_links."}],"additional_properties":{"original":{"_id":"caroline-silva","firstName":"Caroline","lastName":"Silva","byline":"Caroline Silva","role":"Atlanta Now Reporter","image":"https://s3.amazonaws.com/arc-authors/ajc/651b204f-c95e-4dc8-819d-7724d64623b6.png","email":"caroline.silva@ajc.com","affiliations":"The Atlanta Journal-Constitution","education":[{"name":"Emory University, English and Philosophy, 2022"},{"name":"Emory University Laney Graduate School, English, 2023"}],"awards":[],"books":[],"podcasts":[],"bio_page":"/staff/caroline-silva/","bio":"Caroline Silva is a Breaking News reporter for The Atlanta Journal-Constitution.","longBio":"Caroline Carrasco Garcia Silva is an Atlanta Now reporter for The Atlanta Journal-Constitution. Born in Sao Paulo, Brazil, Caroline moved to the United States at a young age and now lives in Atlanta. She joined the AJC in June 2021 and has previously worked for the Orlan pdated_date":"2023-07-18T20:48:22.229Z","type":"collection","canonical_website":"ajc","websites":{"ajc":{}},"content_elements":[],"description":{"basic":"When a published article is added to this collection, an Investigations bar (labeled \"Exclusive\") will display sitewide that links to the story until the content expiration time defined for the collection."},"content_aliases":[],"owner":{"id":"ajc"},"revision":{"branch":"default","published":true},"canonical_url":null,"publishing":{"scheduled_operations":{"publish_edition":[],"unpublish_edition":[]}},"website":"ajc"},"expires":1690424746487,"lastModified":1690424626487}}};Fusion.layout="article-basic";Fusion.metas={};Fusion.outputType="default";Fusion.template="template/article";Fusion.tree={"collection":"layouts","type":"article-basic","props":{"collection":"layouts","type":"article-basic","id":"article-basic","childProps":[{"collection":"sections","id":0}]},"children":[{"collection":"sections","props":{"collection":"sections","id":0},"children":[{"collection":"features","type":"Countdown/default","props":{"collection":"features","type":"Countdown/default","id":"f0fj1jiwn3DE4Wl","contentConfig":{"contentService":"","contentConfigValues":{},"inherit":true},"customFields":{"countDownType":"Braves","endDateTime":1680823200000},"displayProperties":{},"localEdits":{},"variants":{}}}]}]};Fusion.spa=false;Fusion.spaEnabled=false;</script><script src="https://engage.ajc.com/prod/ajc/loader.min.js"></script><script>
      const doc = window.document;
      var cbqArray = [];
      const docBody = doc.querySelector('body');
      const toggleUserState = (action) => {
        let dataLayer = window.dataLayer || [];
        if (action === 'logged-in') {
          docBody.className = docBody.className.replace(/is-loggedOut/g, '');
          docBody.className += docBody.className.indexOf('is-loggedIn') === -1 ? ' is-loggedIn' : '';
          const UserData = Connext?.Storage?.GetUserData() || {};
          const loginEventName = 'loginEvent_complete';
          const loginEventToTrigger = !window[loginEventName] ? 'loginEvent_return-user' : null;
          const { DigitalAccess, MasterId } = UserData || {};
          const { AccessLevel } = DigitalAccess || UserData || {};
          const userTypeState = AccessLevel?.IsPremium ? 'premium' : 'standard';
          const userDataObj = {
            'userData': {
              'userActive': 'logged in',
              'userProfileID': MasterId,
              'userStatus': 'registered',
              'userType': userTypeState
            },
            'event': loginEventToTrigger
          };
          dataLayer.push(userDataObj);
          /* GA4 event */
          window.dataLayer = window.dataLayer || [];
          dataLayer.push({ page_data: null });  // Clear the previous page_data object.
          dataLayer.push({
            "event": "detect_user",
            "detailed_event": "User Detected",
              "page_data": {
                  "user_login_state": "logged in"
              },
              "user_data": {
                  "user_id": MasterId,
                  "user_type": userTypeState
              }
          });
          if(cbqArray && false){
            switch(userTypeState) {
              case 'standard':
                cbqArray.push(['_acct', 'lgdin']);
                break;
              case 'premium':
                cbqArray.push(['_acct', 'paid']);
                break;
              default:
                cbqArray.push(['_acct', 'anon']);
            };
          };
          if (window?.sophi?.data) {
            const sophiUserState = AccessLevel?.IsPremium ? 'Subscribed' : 'Registered';
            let clientId = MasterId || '';
            let clientIdNew = clientId === '' ? clientId : clientId.substring( Math.floor(clientId.length / 2)).split("").reverse().join("")+((clientId.length<10)?clientId.length-1:clientId.length.toString().substring(0,1)-1)+((clientId.length<10)?clientId.length:clientId.length.toString().substring(1,2))+clientId.substring(0, Math.floor(clientId.length / 2));
            window.sophi.data.visitor = {
              type: sophiUserState,
              isLoggedIn: true,
              uid: clientIdNew,
            };
          }
        } else if (action === 'logged-out') {
          docBody.className = docBody.className.replace(/is-loggedIn/g, '').replace(/is-authenticated/g, '');
          docBody.className += docBody.className.indexOf('is-loggedOut') === -1 ? ' is-loggedOut' : '';
          const userDataObj = {
            'userData': {
              'userActive': 'not logged in',
              'userProfileID': null,
              'userStatus': 'not registered',
              'userType': 'anonymous'
            }
          };
          dataLayer.push(userDataObj);
          /* GA4 event */
          window.dataLayer = window.dataLayer || [];
          dataLayer.push({ page_data: null });  // Clear the previous page_data object.
          dataLayer.push({
            "event": "detect_user",
            "detailed_event": "User Detected",
              "page_data": {
                  "user_login_state": "not logged in"
              },
              "user_data": {
                  "user_id": "",
                  "user_type": "anonymous"
              }
          });
          if(cbqArray && false){
            cbqArray.push(['_acct', 'anon']);
          };
          if (window?.sophi?.data) {
            window.sophi.data.visitor = {
              type: 'Anonymous',
              isLoggedIn: false,
              uid: null
            };
          }
          // trigger login modal to appear if "triggerLoginModal" is passed-in (i.e. from "login" outputType)
          if (false) {
            doc.querySelector('[data-mg2-action="login"]').click();
          }
        } else if (action === 'authenticated' && docBody.className.indexOf('is-authenticated') === -1) {
          docBody.className += ' is-authenticated';
        }
      };
      const connextLogger = (msg, e) => {
        if (false || window.location.search.indexOf('connextDebug') > -1) {
          console.log(msg, e);
        }
      };
      let bindConnextLoaded = false;
      let bindConnextLoggedIn = false;
      let bindConnextNotAuthorized = false;
      let bindConnextIsSubscriber = false;
      let bindConnextMeterLevelSet = false;
      let bindConnextConversationDetermined = false;
      let triggerActualLoginEvent = false;
      let triggerActualLogoutEvent = false;
      window.addEventListener('connextLoggedIn', () => {
        toggleUserState('logged-in');

        if (triggerActualLoginEvent) {
          // it's the result of user-instantiated login, so trigger sophi
          // sophi account interaction - login event
          window.sophi.sendEvent({
            type: 'account_interaction',
            data: { type: 'login', action: 'sign in' },
            config: { overrideStoredContext: true },
          });
        }
      });
      window.addEventListener('connextLoggedOut', () => {
        toggleUserState('logged-out');
      });
      window.addEventListener('connextIsSubscriber', () => {
        toggleUserState('authenticated');
      });
      window.addEventListener('connextMeterLevelSet', () => {
        /*
