<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		
		<title>Service Unavailable</title>
		<style>
    body {
      margin: 0;
      padding: 0;
    }
    .page503 {
    	display: table;
    	width: 100%;
    	padding: 60px 30px;
    	box-sizing: border-box;
    	min-height: 350px;
    	font-family: sans-serif;
    }
    .page503 .int {
    	display: table-cell;
    	vertical-align: middle;
    	text-align: left; 
    	padding-left: 30px;
    }
    .page503 h4 {
    	margin-bottom: 10px;
    	font-weight: 700;
    	font-size: 24px;
    }

    	vertical-align: middle;
    }
    .page503 .logo img {
      max-width: 100%;
      height: auto;
    }
    .page503 p {

    }

      text-decoration: none;
      color: #284f84;
    }

	</head>
	<body>

    <div class="page503" id="main">
    	<div class="logo">
    		<a href="https://muse.jhu.edu"><img src="/images/muselogo_notext.png" alt="MUSE logo"></a>
    	</div>
    	<div class="int">
<!-- hi -->
    		<h4>Project MUSE is over capacity</h4>
		<p>Our servers are under unusually high load at the moment and cannot respond to your request.</p>

    	</div>
    </div>

</html>
