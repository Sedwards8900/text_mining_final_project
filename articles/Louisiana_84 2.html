"></div><div id="bcDialogue_articleTemplate_leftRail" class="sc-dkzDqf loVLBs"></div><div style="display:none" id="f0ftdgpRQfTZcoI" data-fusion-collection="features" data-fusion-type="global/story-list-v2" data-fusion-message="Could not render component [features:global/story-list-v2]"></div><div style="display:none" id="0fPgeUQdGrU" data-fusion-collection="chains" data-fusion-type="Rail-Content" data-fusion-message="Could not render component [chains:Rail-Content]"></div></aside><section class="sc-dkzDqf clvxrQ mainContent"><div style="display:none" id="0fFuUqNfGrD" data-fusion-collection="features" data-fusion-type="article/story" data-fusion-message="Could not render component [features:article/story]"></div><section class="sc-dkzDqf dist__GridBase-sc-1fnzlkn-8 HEsyB cakLs gridChain"><div class="sc-dkzDqf dist__GridBase-sc-1fnzlkn-8 fkszJd cwOizw gridContent"></div></section><div style="display:none" id="0fBXGY0iDrN" data-fusion-collection="features" data-fusion-type="article/author" data-fusion-message="Could not render component [features:article/author]"></div><div id="bcDialogue" class="sc-dkzDqf cWSxUK"></div><section class="sc-dkzDqf dist__GridBase-sc-1fnzlkn-8 kJPCXX cakLs gridChain"><div class="sc-dkzDqf dist__GridBase-sc-1fnzlkn-8 fkszJd jgqoGj gridContent"><div id="bcDialogue_articleTemplate_belowAuthor" class="sc-dkzDqf loVLBs"></div></div></section><div style="display:none" id="0fXGD71iDr1" data-fusion-collection="features" data-fusion-type="article/comments" data-fusion-message="Could not render component [features:article/comments]"></div><section id="sponsored-content"><div id="sponsored_content_placeholder"></div></section></section></main></section><div class="sc-dkzDqf kLnJsN footerWrapper"><div style="display:none" id="0fH6IRQdGrW" data-fusion-collection="features" data-fusion-type="global/footer" data-fusion-message="Could not render component [features:global/footer]"></div></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="wjxt";Fusion.contextPath="/pf";Fusion.deployment="562";Fusion.globalContent={"_id":"J5UGRMYLHZC2LDZKDLDGOIWB2E","additional_properties":{},"canonical_url":"/weather/2020/10/05/why-do-storms-keep-thrashing-louisiana/","canonical_website":"wjxt","content_elements":[{"_id":"OXQTVZMUGZDORIVOBYY2GCTXGU","additional_properties":{},"content":"Hurricane Delta makes it’s 2nd landfall in Louisiana in a season that has seen back-to-back attacks on the Pelican State.","type":"text"},{"_id":"O3V6ALQN4ZES5FNUNMECTJIRXM","additional_properties":{},"content":"Louisiana’s bad luck started with Cristobal becoming the second-earliest tropical cyclone to make landfall in Louisiana.","type":"text"},{"_id":"TIIIYVWX5FGB3JBQQY6DSEOORA","additional_properties":{},"content":"Then came Hurricane Marco -- the first of two tropical cyclones to threaten the state within a three-day period. The second was Category 4 Hurricane Laura, the strongest hurricane on record to make landfall in Louisiana since a hurricane in 1856 -- before storms were given names.","type":"text"},{"_id":"EAKX5KIVSJAKNKDLL3GG6IXDFU","additional_properties":{},"content":"Tropical Storm Beta was an omen for more trouble ahead.","type":"text"},{"_id":"UGMI7DHBUJGVJL6355XYJX7GHM","additional_properties":{},"content":"It struck Texas first on Sept. 22 but moved on to soak Louisiana and now the <a href=\"https://www.news4jax.com/weather/2020/10/04/tropical-storm-delta-close-to-forming/\" target=_blank>National Hurricane Center is forecasting Tropical Storm Delta to make a direct hit</a> in bayou country on Friday which is forecast to bring at least 10 inches of rain.","type":"text"},{"_id":"FZPFNUQXSRBFVFV52P3ENI3D5Q","additional_properties":{},"content":"The active trend is not surprising for the northern Gulf has always been a hot spot for hurricanes.","type":"text"},{"_id":"ARM2QEUXXJAMBCEX6HAJ65CQBY","additional_properties":{},"content":"The very first hurricane reference in the New World struck Spanish conquistador Panfilo de Narvaez near the mouth of the Mississippi river in 1527, approximately where Delta is expected to strike this week.","type":"text"},{"_id":"LOOCYD2OLRHW5FSSSBWIVU6Q4A","additional_properties":{},"content":"The <a href=\"https://www.weather.gov/media/lch/events/lahurricanehistory.pdf\" target=_blank>list of storms</a> is long averaging two tropical storm strikes in the state every 3 years since 1851.","type":"text"},{"_id":"VO2VFMQCGBADHDCX7VY26RTRC4","additional_properties":{},"caption":"Landfalls per decade in Louisiana since 1851.","copyright":".","credits":{"affiliation":[]},"height":650,"source":{},"type":"image","url":"https://cloudfront-us-east-1.images.arcpublishing.com/gmg/VO2VFMQCGBADHDCX7VY26RTRC4.png","width":608},{"_id":"TQRJ7BVNA5HDJPVNCIB3FT6Y5Y","additional_properties":{},"content":"Why do so many storms target the state?","level":4,"type":"header"},{"_id":"WRBRUQBMPBDIXETF5RAO7MBCXA","additional_properties":{},"content":"The easterly winds typically blowing across Jacksonville in the summer flow out of the Azores/Bermuda high-pressure system which also steers many hurricanes into the Gulf.","type":"text"},{"_id":"VV4BARUJ65CQFOMWPDLG66T4AA","additional_properties":{},"content":"In June and October, storms are more likely to move up the Gulf from the south and southwest.","type":"text"},{"_id":"LHL6NOTZ6JHMTO5MKKBBVYW3CA","additional_properties":{},"content":"As we are seeing play out with Tropical Storm Delta, cold fronts invade Louisiana and quickly pick up any low-pressure system lurking in the Gulf.","type":"text"},{"_id":"KUX7VYGRUJETDAXC7SWITOE7ZQ","additional_properties":{},"content":"Unfortunately, these climatological conditions are unique to the Pelican State and are far outside the range for attracting hurricanes to Northeast Florida.","type":"text"}],"copyright":"Copyright 2020 by WJXT News4Jax - All rights reserved.","credits":{"by":[{"_id":"PWPSAZYJIBF2PNWN257Y2RUJS4","additional_properties":{"original":{"role":"Meteorologist","status":true}},"description":"After covering the weather from every corner of Florida and doing marine research in the Gulf, Mark Collins settled in Jacksonville to forecast weather for The First Coast.","image":{"url":"https://s3.amazonaws.com/arc-authors/gmg/99c3b321-f63a-426e-bc0d-42f15639202b.png"},"name":"Mark Collins","social_links":[{"site":"email","url":"mcollins@wjxt.com"},{"site":"facebook","url":"https://www.facebook.com/WJXTMarkCollins/"},{"site":"twitter","url":"collinsweather"},{"site":"soundcloud","url":"markcollins"}],"type":"author"}]},"description":{"basic":"Louisiana’s bad luck started with Cristobal becoming the second-earliest tropical cyclone to make landfall in Louisiana."},"display_date":"2020-10-09T16:12:30.439Z","geo":{},"headlines":{"basic":"Why do storms keep thrashing Louisiana? "},"owner":{"sponsored":false},"promo_items":{"basic":{"_id":"DBAB43JIEBE4JNAGQBJZ6TVL6A","additional_properties":{"thumbnailResizeUrl":"http://thumbor-prod-us-east-1.photo.aws.arc.pub/90uZqBtlfRFFKjJHz7TsqFr5KaU=/300x0/arc-anglerfish-arc2-prod-gmg/public/DBAB43JIEBE4JNAGQBJZ6TVL6A.png"},"caption":"2020 has been a active year for landfalling tropical cyclones. Delta's forecasted track in green.","copyright":"wjxt","credits":{},"height":720,"source":{},"type":"image","url":"https://cloudfront-us-east-1.images.arcpublishing.com/gmg/DBAB43JIEBE4JNAGQBJZ6TVL6A.png","width":1280}},"publish_date":"2020-10-09T16:12:30.439Z","related_content":{"basic":[]},"source":{},"subheadlines":{"basic":"Delta was 4th tropical system to strike state this season"},"subtype":"","taxonomy":{"primary_section":{"_id":"/weather","name":"Weather","path":"/weather"},"sections":[{"_id":"/weather","name":"Weather","path":"/weather"}],"tags":[{"text":"weather"},{"text":"hurricane"},{"text":"hurricanes"}]},"type":"story","website":"wjxt","websites":{"wjxt":{"website_url":"/weather/2020/10/05/why-do-storms-keep-thrashing-louisiana/"}}};Fusion.globalCon
